host: localhost:8080
info:
  contact:
    email: your.email@example.com
    name: Elaine
    url: https://github.com/Garhlz
  description: 这是一个使用 Go 语言和 Gin 框架开发的音乐播放器后端 API.
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  termsOfService: https://github.com/Garhlz
  title: Elaine 的音乐播放器 API
  version: "1.0"
paths:
  /albums:
    get:
      description: 获取专辑的分页列表，支持按专辑名或艺术家名进行搜索，并可按指定字段排序。
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: pageSize
        type: integer
      - description: 搜索关键词 (匹配专辑名或艺术家名)
        in: query
        name: search
        type: string
      - description: 排序字段 (latest, release_date)
        enum:
        - latest
        - release_date
        in: query
        name: sortBy
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.PaginatedResponseDTO'
            - properties:
                List:
                  items:
                    $ref: '#/definitions/models.AlbumListDTO'
                  type: array
              type: object
        "400":
          description: '{"error": "无效的查询参数"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: '{"error": "需要认证"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error": "获取专辑列表失败"}'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 获取专辑列表
      tags:
      - 专辑 (Album)
  /albums/{id}:
    get:
      description: 根据专辑ID获取其详细信息。
      parameters:
      - description: 专辑 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Album'
        "400":
          description: '{"error": "无效的专辑ID"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: '{"error": "需要认证"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: '{"error": "专辑未找到"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error": "获取专辑失败"}'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 获取专辑详情
      tags:
      - 专辑 (Album)
  /albums/{id}/songs:
    get:
      description: 根据专辑ID获取其歌曲的分页列表，支持搜索和排序。
      parameters:
      - description: 专辑 ID
        in: path
        name: id
        required: true
        type: integer
      - default: 1
        description: 歌曲列表的页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页的歌曲数量
        in: query
        name: pageSize
        type: integer
      - description: 在歌曲中搜索的关键词 (匹配歌曲名或专辑名)
        in: query
        name: search
        type: string
      - description: 歌曲列表的排序字段
        enum:
        - oldest
        - latest
        - play_count
        - like_count
        in: query
        name: sortBy
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.PaginatedResponseDTO'
            - properties:
                List:
                  items:
                    $ref: '#/definitions/models.SongDetailDTO'
                  type: array
              type: object
        "400":
          description: '{"error": "无效的ID或查询参数"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: '{"error": "需要认证"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error": "获取歌曲列表失败"}'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 获取专辑的歌曲列表
      tags:
      - 专辑 (Album)
  /artists/{id}:
    get:
      description: 根据艺术家ID获取其详细信息。
      parameters:
      - description: 艺术家 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Artist'
        "400":
          description: '{"error": "无效的艺术家ID"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: '{"error": "需要认证"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: '{"error": "艺术家未找到"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error": "获取艺术家失败"}'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 获取艺术家详情
      tags:
      - 艺术家 (Artist)
  /artists/{id}/songs:
    get:
      description: 根据艺术家ID获取其歌曲的分页列表，支持搜索和排序。
      parameters:
      - description: 艺术家 ID
        in: path
        name: id
        required: true
        type: integer
      - default: 1
        description: 歌曲列表的页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页的歌曲数量
        in: query
        name: pageSize
        type: integer
      - description: 在歌曲中搜索的关键词 (匹配歌曲名或专辑名)
        in: query
        name: search
        type: string
      - description: 歌曲列表的排序字段
        enum:
        - oldest
        - latest
        - play_count
        - like_count
        in: query
        name: sortBy
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.PaginatedResponseDTO'
            - properties:
                List:
                  items:
                    $ref: '#/definitions/models.SongDetailDTO'
                  type: array
              type: object
        "400":
          description: '{"error": "无效的ID或查询参数"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: '{"error": "需要认证"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error": "获取歌曲列表失败"}'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 获取艺术家的歌曲列表
      tags:
      - 艺术家 (Artist)
  /auth/login:
    post:
      consumes:
      - application/json
      description: 用户使用用户名和密码登录，成功后返回 JWT Token 和用户信息。
      parameters:
      - description: 用户登录凭证
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: '{"message": "登录成功", "token": "...", "user_id": 1}'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: '{"error": "用户名和密码不能为空"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: '{"error": "密码不正确"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: '{"error": "用户不存在"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error": "登录时发生未知错误"}'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 用户登录
      tags:
      - 用户认证 (Auth)
  /auth/register:
    post:
      consumes:
      - application/json
      description: 根据提供的用户名和密码等信息，创建一个新的用户账户。
      parameters:
      - description: 用户注册信息
        in: body
        name: registerRequest
        required: true
        schema:
          $ref: '#/definitions/models.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: '{"message": "注册成功"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: '{"error": "无效的请求参数"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: '{"error": "该用户名已被注册"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error": "注册失败，请稍后重试"}'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 用户注册
      tags:
      - 用户认证 (Auth)
  /comments/{commentId}:
    delete:
      description: 删除当前认证用户发表的一条评论（及其所有回复）。
      parameters:
      - description: 评论 ID
        in: path
        name: commentId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"message": "删除成功"}'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 删除我的评论
      tags:
      - 评论 (Comment)
    put:
      consumes:
      - application/json
      description: 更新当前认证用户发表的一条评论。
      parameters:
      - description: 评论 ID
        in: path
        name: commentId
        required: true
        type: integer
      - description: 更新的评论内容
        in: body
        name: updateRequest
        required: true
        schema:
          $ref: '#/definitions/models.UpdateCommentRequestDTO'
      produces:
      - application/json
      responses:
        "200":
          description: '{"message": "更新成功"}'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 更新我的评论
      tags:
      - 评论 (Comment)
  /comments/{commentId}/like:
    post:
      description: 对一条评论进行点赞。如果已经点赞，则取消点赞。
      parameters:
      - description: 评论 ID
        in: path
        name: commentId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LikeCommentResponseDTO'
      security:
      - BearerAuth: []
      summary: 点赞或取消点赞评论
      tags:
      - 评论 (Comment)
  /comments/{commentId}/replies:
    get:
      description: 根据一条父评论的ID，获取它的所有回复列表（不分页）。
      parameters:
      - description: 父评论 ID
        in: path
        name: commentId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.CommentDTO'
            type: array
      summary: 获取评论回复
      tags:
      - 评论 (Comment)
  /me/liked-songs:
    get:
      description: 获取当前认证用户（通过JWT Token识别）的喜欢歌曲分页列表，支持搜索和排序。
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: pageSize
        type: integer
      - description: 搜索关键词 (匹配歌曲名或艺术家名)
        in: query
        name: search
        type: string
      - description: 排序字段 (latest, oldest, name, duration)
        enum:
        - latest
        - oldest
        - name
        - duration
        in: query
        name: sortBy
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.PaginatedResponseDTO'
            - properties:
                List:
                  items:
                    $ref: '#/definitions/models.SongDetailDTO'
                  type: array
              type: object
        "400":
          description: '{"error": "无效的查询参数"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: '{"error": "需要认证"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error": "获取列表失败"}'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 获取我喜欢的歌曲列表
      tags:
      - 喜欢 (Like)
  /me/liked-songs/{songId}:
    delete:
      description: 将一首指定的歌曲从当前认证用户的“我喜欢”列表中移除。
      parameters:
      - description: 歌曲 ID
        in: path
        name: songId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"message": "取消成功"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: '{"error": "无效的歌曲ID格式"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: '{"error": "需要认证"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: '{"error": "您尚未喜欢这首歌"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error": "操作失败，请稍后重试"}'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 从我喜欢列表移除歌曲
      tags:
      - 喜欢 (Like)
    post:
      description: 将一首指定的歌曲添加到当前认证用户的“我喜欢”列表中。
      parameters:
      - description: 歌曲 ID
        in: path
        name: songId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: '{"message": "添加成功"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: '{"error": "无效的歌曲ID格式"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: '{"error": "需要认证"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: '{"error": "歌曲不存在"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: '{"error": "已经喜欢过这首歌了"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error": "操作失败，请稍后重试"}'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 添加歌曲到我喜欢列表
      tags:
      - 喜欢 (Like)
  /me/playlists:
    get:
      parameters:
      - description: 页码
        in: query
        name: page
        type: integer
      - description: 每页数量
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
